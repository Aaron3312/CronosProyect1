<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rain Effect</title>
    <style>
        /* Style for the body to provide a dark background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbar */
            font-family: Arial, sans-serif;
            background-color: #282c34; /* Dark background */
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container for the rain effect */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Styling for each raindrop */
        .raindrop {
            position: absolute;
            top: -100px; /* Start above the visible area */
            width: 1px;
            height: 80px; /* Length of the raindrop */
            background-color: rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
            animation-duration: var(--duration);
            left: var(--left);
        }

        /* Keyframes for falling animation */
        @keyframes fall {
            to {
                transform: translateY(120vh); /* Moves from top to bottom */
            }
        }

        /* Container styling for text */
        .content {
            position: relative;
            z-index: 1; /* Above the raindrops */
            text-align: center;
        }

        /* Heading styling */
        h1 {
            font-size: 3rem;
            margin: 0;
        }

        /* Paragraph styling */
        p {
            font-size: 1.5rem;
            margin: 10px 0 0 0;
        }
    </style>
</head>
<body>
    <!-- Rain effect container -->
    <div class="rain">
        <!-- Multiple divs for raindrops -->
        <div class="raindrop" style="--duration: 3s; --left: 10%;"></div>
        <div class="raindrop" style="--duration: 2.5s; --left: 20%;"></div>
        <div class="raindrop" style="--duration: 4s; --left: 30%;"></div>
        <div class="raindrop" style="--duration: 3.5s; --left: 40%;"></div>
        <div class="raindrop" style="--duration: 2s; --left: 50%;"></div>
        <div class="raindrop" style="--duration: 2.8s; --left: 60%;"></div>
        <div class="raindrop" style="--duration: 3.2s; --left: 70%;"></div>
        <div class="raindrop" style="--duration: 3s; --left: 80%;"></div>
        <div class="raindrop" style="--duration: 2.5s; --left: 90%;"></div>
        <div class="raindrop" style="--duration: 4.5s; --left: 15%;"></div>
        <div class="raindrop" style="--duration: 3.7s; --left: 25%;"></div>
        <div class="raindrop" style="--duration: 2.2s; --left: 35%;"></div>
        <div class="raindrop" style="--duration: 3.8s; --left: 45%;"></div>
        <div class="raindrop" style="--duration: 3.1s; --left: 55%;"></div>
        <div class="raindrop" style="--duration: 2.6s; --left: 65%;"></div>
        <div class="raindrop" style="--duration: 4.2s; --left: 75%;"></div>
        <div class="raindrop" style="--duration: 3.3s; --left: 85%;"></div>
        <div class="raindrop" style="--duration: 3.9s; --left: 95%;"></div>
    </div>

    <!-- Text content -->
    <div class="content">
        <h1>Welcome to the Rainy Web</h1>
        <p>Enjoy the calming rain effect.</p>
    </div>
</body>
</html>
